<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="/src/app/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronHack Progect</title>

  <body>
    <div id="app">
      <div>
        <img class="up" src="/assets/up.svg" alt="button to up" />
      </div>
      <header>
        <div class="header-container">
          <img class="header-container-logo" src="/assets/Circle.svg" alt="circle logo" />
          <nav class="navbar">
            <a href="/index.html"><p class="headline-text-medium">Home</p></a>

            <a href="/src/app/pages/projects/1.html"
              ><p class="headline-text-medium active-link">Projects</p></a
            >

            <a href="#"><p class="headline-text-medium">Services</p></a>
          </nav>
          <button class="button-primary">
            <a class="headline-text-medium" href="/src/app/pages/contact.html">Contact Us </a>
          </button>
        </div>
      </header>

      <aside class="toggle-block">
        <img class="toggle-icon" src="/assets/sidebar/close.svg" alt="sidebar menu" />
        <nav class="toggle-menu">
          <a href="/index.html"><p class="headline-text-medium">Home</p></a>

          <a href="/src/app/pages/projects/1.html"

          <a href="#"

        </nav>
      </aside>

      <main>
        <section class="project-section">
          <h1 class="project-title"></h1>
          <div class="project-section-coment">
            <p class="body-text-medium project-subtitle"></p>
            <p class="body-text-regular project-date"></p>
          </div>
          <div class="project-section-main-img">
            <img class="project-main-img" src="" />

          <div class="project-section-textcontent">
            <p class="body-text-regular project-textcontent">

            </p>
            <p class="body-text-regular">

            </p>
          </div>
        </section>

        <section class="projects">
          <h3>Other Projects</h3>
          <div class="projects-cards">
            <article class="project-card">
              <img class="project-card-img" src="" />
              <div class="project-card-content">
                <p class="body-text-medium projects-p-title"></p>
                <p class="headline-text-regular projects-p-text"></p>
                <a href="/src/app/pages/projects/1.html" class="headline-text-regular project-link">Learn more</a>
              </div>
            </article>
            <article class="project-card">
              <img class="project-card-img" src="" />

                <p class="body-text-medium projects-p-title"></p>
                <p class="headline-text-regular projects-p-text"></p>

                <a href="/src/app/pages/projects/1.html" class="headline-text-regular project-link">Learn more</a>
              </div>
            </article>
            <article class="project-card">
              <img class="project-card-img" src="" />
              <div class="project-card-content">
                <p class="body-text-medium projects-p-title"></p>
                <p class="headline-text-regular projects-p-text"></p>
                <a href="/src/app/pages/projects/1.html" class="headline-text-regular project-link">Learn more</a>
              </div>
            </article>
          </div>
        </section>

        <section class="cta">
          <div class="cta-text-content">
            <h3>Do you have any questions?</h3>
            <p class="body-text-regular cta-p-text">Let us help you!</p>
          </div>

          <form class="cta-input">
            <div class="input-group">
              <img src="/assets/newsletter/icon/mail.svg" />
              <input placeholder="Enter your email" />
            </div>

            <button class="btn-big">Subscribe</button>
          </form>
        </section>
      </main>

      <footer>
        <div class="footer-logo">
          <img src="/assets/Circle.svg" />
          <p class="headline-text-regular">2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
        </div>
        <div class="footer-links-conteiner">
          <div class="footer-links">
            <a href="#" class="headline-text-regular">Team</a>
            <a href="#" class="headline-text-regular">Press</a>
          </div>

          <div class="footer-links">
            <a href="#" class="headline-text-regular">Services</a>
            <a href="#" class="headline-text-regular">Projects</a>
          </div>

          <div class="footer-links">
            <a href="#" class="headline-text-regular">About Us</a>
            <a href="#" class="headline-text-regular">Privacy Policy</a>
